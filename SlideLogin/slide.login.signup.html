<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/90b8adf914.js" crossorigin="anonymous"></script>
    <title>Slider Login and Signup</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="infield">
                    <input type="text" placeholder="Name" />
                    <label> <i class="fa-regular fa-user"></i></label>
                </div>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email"/>
                    <label> <i class="fa-solid fa-at"></i></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" />
                    <label><i class="fa-solid fa-lock"></i></label>
                    <button type="button" id="eye"><i class="fa-solid fa-eye"></i></button>
                </div>
                <button class="btn danger">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account to</span>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email"/>
                    <label><i class="fa-solid fa-at"></i></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" />
                    <label><i class="fa-solid fa-lock"></i></label>
                    <button type="button" id="eye"><i class="fa-solid fa-eye"></i></button>
                  
                </div>
                <a href="#" class="forgot">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button type="button" id="SignInBtn" >Sign In</button>
                </div>
                <div class="overlay-panel overlay-left">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button type="button" id="SignUpBtn" onclick="showsignIn">Sign Up</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>
    <script>
        const showSignIn = document.getElementById('SignInBtn');
        const showSignUp = document.getElementById('SignUpBtn');

        showSignIn.addEventListener("click", switchTab);
         showSignUp.addEventListener("click", switchTab);
         function switchTab(){
            document.querySelector('body').classList.toggle('active');
         }
        
        
    </script>
</body>
</html>
